<div class="form-field">
  <mat-form-field color="accent">
    <ng-content></ng-content>

    <mat-error [hidden]="hiddenError('required')">Sobrenome é obrigatório</mat-error>
    <mat-error [hidden]="hiddenError('invalid')">Sobrenome inválido</mat-error>
    <mat-error [hidden]="hiddenError('minlength')">Sobrenome muito curto</mat-error>
    <mat-error [hidden]="hiddenError('maxlength')">Sobrenome muito longo</mat-error>
    <mat-error [hidden]="hiddenError('unknown')">Ocorreu um erro desconhecido ao cadastrar</mat-error>

    <ng-content select="mat-error" *ngIf="false"></ng-content>
    <mat-error *ngFor="let _matError of _matErrors">{{_matError.nativeElement.innerText}}</mat-error>
  </mat-form-field>
</div>
